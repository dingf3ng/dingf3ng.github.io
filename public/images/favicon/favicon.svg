<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- DF monogram â€” YSL-inspired (not an exact replica) -->
  <style>
    :root {
      /* Quick tweaks */
      --bg: #ffffff;      /* Background color */
      --fill: #241830;    /* Letter color (try #000, #222, or gold #b08d57) */
      --font: "Didot", "Bodoni 72", "Bodoni MT", "Times New Roman", serif;
    }
    .bg { fill: var(--bg); }
    .glyph {
      fill: var(--fill);
      font-family: var(--font);
      font-weight: 500;
      letter-spacing: 0;
    }
  </style>
  <rect class="bg" width="100%" height="100%"/>
  <!-- Adjust placement/rotation to taste -->
  <g transform="translate(256 260)">
    <!-- D: slightly larger, tilted left -->
    <text class="glyph"
          font-size="350"
          color="white"
          text-anchor="middle"
          dominant-baseline="middle"
          transform="translate(-30,-20) rotate(-7)">
      D
    </text>
    <!-- F: tucked in, tilted right -->
    <text class="glyph"
          font-size="400"
          text-anchor="middle"
          dominant-baseline="middle"
          transform="translate(40,110) rotate(7)">
      F
    </text>
  </g>
</svg>